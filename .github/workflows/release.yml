name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Get version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

    - name: Run tests
      run: go test ./... -v

    - name: Build binaries
      run: |
        VERSION=${{ steps.get_version.outputs.version }}
        mkdir -p dist

        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -ldflags "-X main.version=$VERSION" -o dist/hydrarelease-linux-amd64 ./cmd/hydrarelease

        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -ldflags "-X main.version=$VERSION" -o dist/hydrarelease-linux-arm64 ./cmd/hydrarelease

        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.version=$VERSION" -o dist/hydrarelease-darwin-amd64 ./cmd/hydrarelease

        # macOS ARM64 (Apple Silicon)
        GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.version=$VERSION" -o dist/hydrarelease-darwin-arm64 ./cmd/hydrarelease

        # Checksums
        cd dist
        sha256sum * > SHA256SUMS

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: ${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          dist/hydrarelease-linux-amd64
          dist/hydrarelease-linux-arm64
          dist/hydrarelease-darwin-amd64
          dist/hydrarelease-darwin-arm64
          dist/SHA256SUMS
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload to release server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.RELEASES_SSH_KEY }}
      run: |
        VERSION=${{ steps.get_version.outputs.version }}
        REMOTE="deploy@releases.experiencenet.com"
        DEST="/var/www/releases/hydrarelease"

        # Set up SSH key
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H releases.experiencenet.com >> ~/.ssh/known_hosts 2>/dev/null

        # Create version directory and upload binaries
        ssh -i ~/.ssh/deploy_key "$REMOTE" "mkdir -p ${DEST}/${VERSION}"
        rsync -avz -e "ssh -i ~/.ssh/deploy_key" dist/ "${REMOTE}:${DEST}/${VERSION}/"

        # Upload latest.json
        echo "{\"version\": \"${VERSION#v}\"}" > dist/latest.json
        rsync -avz -e "ssh -i ~/.ssh/deploy_key" dist/latest.json "${REMOTE}:${DEST}/latest.json"

        rm -f ~/.ssh/deploy_key

    - name: Deploy to release server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.RELEASES_SSH_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H releases.experiencenet.com >> ~/.ssh/known_hosts 2>/dev/null

        # Stop service, replace binary, restart
        ssh -i ~/.ssh/deploy_key root@releases.experiencenet.com "systemctl stop hydrarelease"
        scp -i ~/.ssh/deploy_key dist/hydrarelease-linux-amd64 root@releases.experiencenet.com:/usr/local/bin/hydrarelease
        ssh -i ~/.ssh/deploy_key root@releases.experiencenet.com "systemctl start hydrarelease"

        rm -f ~/.ssh/deploy_key
